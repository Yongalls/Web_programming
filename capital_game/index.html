<html>

  <body>
    <!--Your HTML here-->
    <div class="center-div">

        <h1>Do you know the capital of this country?</h1>
        <table id = "table1">
          <tr>
              <td><b>Country</b></td>
              <td><b>Capital</b></td>
              <td><b>Answer</b></td>
          </tr>
          <tr>
            <td id="pr2__question">Placeholder for Question.</td>

          </tr>
          <tr>
            <td>
              <input type="radio" name="cw" onclick = "filterTable(1);" id = "radio1" checked="checked"> ALL  
              <input type="radio" name="cw" onclick = "filterTable(2);" id = "radio2" > Correct Only  
              <input type="radio" name="cw" onclick = "filterTable(3);" id = "radio3" > Wrong Only

            <td></td>
            <td></td>
            
          </tr>
